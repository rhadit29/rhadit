<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        My Profile
       </title>
       <style>
        body {
                 margin: 0;
                 font-family: 'Roboto', sans-serif;
                 background-color:white;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 height: 100vh;
             }
             .container {
                 text-align: center;
                 background-color: #ffffff;
                 padding: 50px;
                 border-radius: 10px;
                 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             }
             .profile-pic {
                 width: 150px;
                 height: 150px;
                 border-radius: 50%;
                 overflow: hidden;
                 margin: 0 auto 20px;
                 border: 5px solid #e0e0e0;
             }
             .profile-pic img {
                 width: 100%;
                 height: 100%;
                 object-fit: cover;
             }
             h1 {
                 font-size: 24px;
                 margin: 0;
             }
             h1 span {
                 font-weight: 700;
             }
             p {
                 color: #666666;
                 font-size: 14px;
                 margin: 10px 0 20px;
             }
             a {
                 color: #000000;
                 text-decoration: none;
                 font-weight: 700;
                 font-size: 14px;
             }
             .read-more {
                 display: inline-block;
                 margin-top: 20px;
                 padding: 10px 20px;
                 border: 2px solid #000000;
                 border-radius: 5px;
                 text-transform: uppercase;
                 font-size: 12px;
                 font-weight: 700;
             }
       </style>
      </head>
      <body>
       <div class="container">
        <div class="profile-pic">
         <img height="150" src="M.Rad.jpg" width="150"/>
        </div>
        <h1>
         Muhammad
         <span>
          Rhaditya
         </span>
        </h1>
        <p>
         I want to become an expert in software in the future 
</head>
<body>   
</body>
</html>
